       <!--CONTACT-->
       <div class="wrapper">
            <h2>　　</h2>
            <h2>Contact</h2>
            <h2>　　</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>

                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message"  name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="送信">
            </form>
        </div>
        <!--LOCATION-->
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h2>　　</h2>
                    <h2>　　</h2>
                    <h2>Location</h2>
                    <h2>　　</h2>
                    <p>
                        住所：東京都○○<br>
                        ○○○○○○○○○○○○<br>
                        電話：000-0000-000<br>
                        営業時間：00:00~00:00<br>
                    </p>
                </div>
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57486.21039307764!2d-80.24869053705548!3d25.774257747248438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2z44Ki44Oh44Oq44Kr5ZCI6KGG5Zu9IOODleODreODquODgOW3niDjg57jgqTjgqLjg58!5e0!3m2!1sja!2sjp!4v1572957411758!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>

        </section>
